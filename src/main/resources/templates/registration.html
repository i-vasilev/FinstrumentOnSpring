<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="utf-8">
  <title>Регистрация</title>
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
</head>

<body>
<div>
  <div th:replace="~{header.html}"></div>
  <!--/*@thymesVar id="user" type="ru.momentum.finstrument.core.entity.User"*/-->
  <form class="inputForm" action="/registration" th:object="${user}" method="POST" enctype="utf8">
    <div class="input">
      <label th:text="#{first.name}"></label><br/>
      <input th:field="*{firstName}"/>
    </div>
    <div class="input">
      <label th:text="#{last.name}"></label><br/>
      <input th:field="*{lastName}"/>
    </div>
    <div class="input">
      <label th:text="#{email}"></label><br/>
      <input type="email" th:field="*{username}"/><br/>
      <div th:text="${usernameError}"></div>
    </div>
    <div class="input">
      <label th:text="#{password}"></label><br/>
      <input type="password" th:field="*{password}"/>
    </div>
    <div class="input">
      <label th:text="#{password.confirm}"></label><br/>
      <input type="password" th:field="*{passwordConfirm}"/><br/>
      <p th:text="${passwordConfirmError}"></p>
    </div>
    <button class="input sendButton" type="submit" th:text="#{submit}"></button>
  </form>
  <a href="/">Главная</a>
</div>
</body>
</html>
